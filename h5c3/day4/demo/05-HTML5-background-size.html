<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            border: 1px solid red;

            background-image: url("../images/bg-img.jpg");
            /* background-image: url("../images/share1.png"); */
            
            background-repeat: no-repeat;

            /* background-size:设置背景图片的大小 */

            /* 1.宽度 高度、宽度 auto(保持图片比例自动缩放)
            建议：在使用这个属性之前先确定宽高比与容器的宽高比是否一致，否则会造成图片失真变形 */
            /* background-size: 300px 500px; */
            /* background-size: 300px;  */

            /* 2.百分比：是参照父容器可放置内容区域的百分比 */
            /* background-size: 50% 50%; */

            /* 3.contain：使背景图片全部包含在容器内，背景图片会按自身比例缩放
                 1.图片大于容器：将图片缩小，有可能造成容器的空白区域
                 2.图片小于容器：将图片放大，有可能造成容器的空白区域 */
            /* background-size: contain; */

            /* 4.cover：使背景图片覆盖整个容器，背景图片会按自身比例缩放
                 1.图片大于容器：等比例缩小，会填满整个背景区域，有可能造成图片的某些区域不可见
                 2.图片小于容器：等比例放大，填满整个背景区域，图片有可能造成某个方向上内容的溢出 */
            background-size: cover;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
