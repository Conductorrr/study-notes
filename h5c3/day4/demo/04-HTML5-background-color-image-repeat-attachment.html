<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            overflow: scroll;

            /*1.添加背景颜色*/
            /*background-color: skyblue;*/

            /* 2.添加背影图片 */
            /* 如果图片大于容器，那么默认就从容器左上角开始放置
               如果图片小于容器，那么图片默认会平铺 */
            /* background-image: url("../images/bg-img.jpg"); */
            background-image: url("../images/share1.png");

            /* 3.设置背景平铺
            repeat(默认):平铺
            no-repeat:
            round:平铺，图片缩放(以进行完整的重复平铺)
            space:平铺，图片不缩放，会在图片之间产生相同的间距值 */
            background-repeat: round;

            /* 4.设置在滚动容器的背景的行为：跟随滚动/固定
            fixed:背景图片的位置固定不变
            scroll:背景图片也会跟随滚动
            local和scroll的区别：local的前提是滚动当前容器的内容，而不是像上面的滚动浏览器
            local:背景图片会跟随内容一起滚动
            scroll:背景图片不会跟随内容一起滚动 */
            background-attachment: local;
        }
    </style>
</head>
<body>
<div>
    <p style="height: 800px;"></p>
</div>
<span style="height: 800px;display: block"></span>
</body>
</html>
