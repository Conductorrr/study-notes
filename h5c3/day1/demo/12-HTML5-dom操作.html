<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>

<ul>
    <li>请选择</li>
    <li class="red">前端</li>
    <li class="green">java</li>
    <li class="blue">javascript</li>
    <li id="c">c语言</li>
</ul>

<script>
    /*获取第一个li标签*/
    window.onload=function(){
        /*getElementsByTagName获取的是数组*/
        /*索引：不直观 以后的数据都是从后台动态获取，前台动态生成添加*/
        /*var cli=document.getElementsByTagName("li")[1];
        console.log(cli);*/
        

        
        /*querySelector(传入选择器名称)    query:查询  Selector：选择器*/
        /*如果是类选择器，必须添加. ；如果是id选择器，必须添加# ，否则当成标签处理*/
        /*获取单个元素。如果获取的元素不止一个，那么只会返回满足条件的第一个元素*/
        var java=document.querySelector(".green");
        var c = document.querySelector('#c')
        console.log(java);
        console.log(c);

        /*querySelectorAll获取满足条件的所有元素--数组*/
        var allLi=document.querySelectorAll("li")[0];
        console.log(allLi);
    }
</script>

</body>
</html>
