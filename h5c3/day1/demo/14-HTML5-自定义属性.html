<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
规范：
data- 开头，多个单词使用-连接

建议：
1.名称应该都使用小写，不要包含任何的大写字符
2.名称中不要有任何的特殊符号
3.名称不要使用纯数字
-->

<p data-school-name="itcast">传智播客</p>
<p data-name="itcast">传智播客</p>

<script>
    window.onload=function(){
        var p=document.querySelector("p");
        // 用元素的dataset获取自定义属性的值。dataset是个对象，存储了该元素所有自定义的属性及其值。
        // data-后面的单词必须使用camel命名法连接，否则有可能无法获取到值。
        var value=p.dataset["schoolName"];
        console.log(value); // itcast
    }
</script>

</body>
</html>
