<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin:100px auto;
            /*设置不透明度，0不透明，1透明。不仅使得元素的背景透明，连其子元素和内容都会变透明*/
            opacity: 0.1;
        }
        span{
            position: absolute;
            left: 650px;
            top: 100px;
        }
    </style>
</head>
<body>
<div>
    <span>这是内容</span>
</div>
</body>
</html>
