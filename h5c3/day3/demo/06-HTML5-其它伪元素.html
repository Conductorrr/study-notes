        /* 伪元素first-letter：获取第一个字符 */
        p::first-letter{
            color: red;
            font-size: 30px;
            float: left; 
            /*浮动框旁边的行框被缩短，从而给浮动框留出空间，行框围绕浮动框。所以创建浮动可以实现文字环绕(首字下沉)*/
        }

        /*伪元素first-line：获取第一行内容。    如果设置了::first-letter,那么无法同时设置它的样式*/
        p::first-line{
            text-decoration: underline;
        }

        /*伪元素selection：设置当前选中内容的样式*/
        p::selection{
            background-color: pink;
            color: red;
            /*它只能设置显示的样式，而不能设置内容大小*/
