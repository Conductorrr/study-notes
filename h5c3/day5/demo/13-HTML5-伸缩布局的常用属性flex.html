<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 1000px;
            height: 500px;
            background-color: #ccc;
            margin:0 auto;
            /*设置父容器为伸缩盒子*/
            display: flex;
            /*设置子元素在主轴方向上的排列方式*/
            /* justify-content: flex-start; */
        }
        .left{
            /*flex是用来设置当前伸缩子项占据父容器剩余空间的比例值(会忽略本身设置的宽或高)*/
            flex: 1;
            height: 500px;
            background-color: red;
        }
        .right{
            flex: 4;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
