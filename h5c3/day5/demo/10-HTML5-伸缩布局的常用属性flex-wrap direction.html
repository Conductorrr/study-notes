<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 900px;
            height: 600px;
            border: 1px solid red;
            box-sizing: border-box;
            margin:0 auto;
            /*设置父容器为盒子：会使每一个子元素自动变成伸缩项(子元素伸缩以适应父元素的宽度）
             当子元素的宽度和大于父容器宽度的时候，子元素会自动平均收缩*/
            display: flex;
            /*设置子元素在主轴方向上的排列方式*/
            justify-content: space-around;

            /*flex-flow:是flex-wrap和flex-direction的综合*/

            /*flex-wrap:控制子元素是否换行显示
                nowrap(默认):不换行--则收缩
                wrap:换行
                wrap-reverse:换行+翻转*/
            /* flex-wrap: wrap-reverse; */
            
            /*flex-direction：就是用来设置主轴方向的(设置子元素的排列方向)，默认主轴方向是row(水平方向)
                row(默认):水平排列方向，从左到右
                row-reverse:水平排列方向，从右到左
                column:垂直排列方向，从上到下
                column-reverse：垂直排列方向，从下到上*/
            /* flex-direction: column; */

            flex-flow: row wrap;
        }
        .first{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .second{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .third{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .fourth{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .fifth{
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
</div>
</body>
</html>
