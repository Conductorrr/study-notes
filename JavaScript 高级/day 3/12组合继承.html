<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>

    //组合继承:原型继承+借用构造函数继承

    function Person(name,age,sex) {
      this.name=name;
      this.age=age;
      this.sex=sex;
    }
    Person.prototype.sayHi=function () {
      console.log("阿涅哈斯诶呦");
    };

    function Student(name,age,sex,score) {
      Person.call(this,name,age,sex);//借用构造函数实现继承:解决原型链继承属性值重复的问题
      this.score=score;
    }
    Student.prototype=new Person();//原型链实现继承    不传值
    Student.prototype.eat=function () {
      console.log("吃东西");
    };

    var stu=new Student("小黑",20,"男","100分");
    console.log(stu.name,stu.age,stu.sex,stu.score);
    stu.sayHi();
    stu.eat();

    var stu2=new Student("小黑黑",200,"男人","1010分");
    console.log(stu2.name,stu2.age,stu2.sex,stu2.score);
    stu2.sayHi();
    stu2.eat();

    //属性和方法都被继承了
    
    console.log(stu)

  </script>
</head>

</body>
</html>
