<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>

    /*
    *
    * 正则表达式的作用:匹配字符串的
    *
    *
    * 正则表达式的组成:是由元字符或者是限定符组成的一个式子
    *
    *
    * 元字符:
    *
    * .  表示的是:除了\n以外的任意的一个字符   "fdsfs238"   
    *
    * [] 表示的是:范围,  [0-9] 表示的是0到9之间的任意的一个数字  "789" 
    * [1-7] 表示的是1到7之间的任意的一个数字
    * [a-z] 表示的是:所有的小写的字母中的任意的一个
    * [A-Z] 表示的是:所有的大写的字母中的任意的一个
    * [a-zA-Z] 表示的是:所有的字母的任意的一个
    * [0-9a-zA-Z] 表示的是: 所有的数字或者是字母中的一个
    * [] 另一个含义: 把正则表达式中元字符的意义干掉    [.] 就是一个.   [-]就是一个-   [1]就是一个1
    *    [3789]3、7、8、9中的一个
    *
    * | 或者     [0-9]|[a-z] 表示的是要么是一个数字,要么是一个小写的字母
    * () 提升优先级： [0-9]|([a-z])|[A-Z]
    *    分组：([0-9])([1-5])([a-z]) 三组, 从最左边开始计算  (()(()))
    *
    *
    * 都是元字符,但是也可以叫限定符,下面的这些
    *    *   表示的是:前面的表达式出现了0次到多次
    *    [a-z][0-9]* 小写字母中的任意一个 后面是要么是没有数字的,要么是多个数字的
    *    "fdsfs3223323"  [a-z][0-9]*
    *
    *    +  表示的是:前面的表达式出现了1次到多次
    *    [a-z][9]+  小写字母一个后面最少一个9,或者多个9
    *    "fesfewww9fefds"
    *
    *    ?  表示的是:前面的表达式出现了0次到1次,最少是0次,最多1次 ,另一个含义:阻止贪婪模式
    *    [4][a-z]? "1231234ij"
    *  限定符:限定前面的表达式出现的次数
    *  {} 更加的明确前面的表达式出现的次数
    *  {0,} 表示的是前面的表达式出现了0次到多次,和 *一样的
    *  {1,} 表示的是前面的表达式出现了1次到多次,和 +一样的
    *  {0,1} 表示的是前面的表达式出现了0次到1次,和 ?一样的
    *  {5,10} 表示的是前面的表达式出现了5次到10次
    *  {4} 前面的表达式出现了4次
    *  {,10} 错误的========不能这么写
    *
    *  ^ 表示的是以什么开始,或者是取非(取反) 
    *  ^[0-9] 以数字开头
    *  ^[a-z] 以小写字母开始
    *  [^0-9] 取反,非数字
    *  [^a-z] 非小写字母
    *  [^0-9a-zA-Z_] 特殊符号（因为内键盘上一共就只能输入数字字母特殊符号，数字字母取非只剩下特殊符号  _不算特殊符号
    *  $ 表示的是以什么结束   [0-9][a-z]$  结尾必须是一个小写字母，且这个字母前有数字  “43434e”
    *  ^[0-9][a-z]$ "4f" 相当于是严格模式 整个字符串必须完全是正则表达式的样式 而不是整个字符串里面只要有一个/一部分符合正则表达式 就是true了
    *
    *   \d 数字中的任意一个,相当于[0-9]
    *   \D 非数字中的一个
    *   \s 空白符中的一个  空格、Tab
    *   \S 非空白符
    *   \w 非特殊符号
    *   \W 特殊符号 相当于[^0-9a-zA-Z_]
    *   \b 单词的边界
    *   "what are you no sha lei"
    *   
    *    \是转义  本来t是一个字母，\t是tab
    *            \/代表的是/字符
    *
    *
    *
    *
    * */
  </script>
</head>
<body>



</body>
</html>
