  <script>
    //正则表达式中:g 表示的是全局模式匹配

    //字符串的match()   replace()   trim()
    //分组  正则表达式对象的$1 $2 $3...$9属性
    //正则表达式的exec()


    
       var str="中国移动:10086,中国联通:10010,中国电信:10000";
       //把里面所有的数字全部显示出来
       var array=str.match(/\d{5}/g);//字符串的match()方法，参数是一个正则表达式，返回一个数组
       console.log(array);//写g，返回带所有匹配项的数组；不写g，返回带第一个匹配项的数组

       var str="2017-11-12";

       var reg = new RegExp(/[h]/gi);

      var str = "中国移动:10086,中国联通:10010,中国电信:10000";
      var reg=/\d{5}/g;
      //通过正则表达式匹配这个字符串
      var array=reg.exec(str);
      console.log(array);
      while (array!=null){
        //输出匹配的内容
        console.log(array[0]);
        array=reg.exec(str);
      }
      //正则表达式的exec和字符串的match差不多，不过exec用起来麻烦点，因为
      //不管写没写g，exec都返回带一个匹配项的数组
