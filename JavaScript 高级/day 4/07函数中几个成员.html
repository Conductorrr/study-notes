<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>
    //函数中有一个name属性----->函数的名字,name属性是只读的,不能修改
    //函数中有一个arguments属性--->一个类数组对象，包含着传入函数中的所有参数
    //  (arguments对象还有一个名叫callee的属性(是一个指针)，指向拥有这个arguments对象的函数)
    //函数中有一个length属性---->函数定义的时候形参的个数
    //函数中有一个caller属性---->保存着调用当前函数的函数的引用(f1函数在f2函数中调用的,所以,此时调用者就是f2)
    function f1(x,y) {
      console.log(f1.name);
      console.log(f1.arguments.length);
      console.log(f1.length);
      console.log(f1.caller);//调用者
    }
  //  f1.name="f5";
  //  f1(10,20,30,40);
  //  console.dir(f1);

    function f2() {
      console.log("f2函数的代码");
      f1(1,2);
    }
    f2();
    console.dir(f2)
  </script>
</head>
<body>


</body>
</html>
