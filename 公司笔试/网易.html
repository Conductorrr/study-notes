        //给一个数字x，求满足S(n)>=x的最小正整数n，S(n)是n各位数字和
        var x = 18;
        var len = parseInt(x / 9);
        var n = ''
        if (x % 9 != 0)
            n += (x % 9)
        for (let i = 0; i < len; i++) {
            n += 9
        }
        console.log(n)



        //给定数字a,b,p,q，每次操作可以将a变成a+p或者将p变成p*q，问至少几次操作使得a>=b ？
        var a = 1,
            b = 15,
            p = 4,
            q = 2;
        var res = 0
        while (a < b) {
            if (a + p < b) {
                p = p * q;
                res++;
            } else {
                a += p;
                res++;
            }
        }
        console.log(res);
