    <script>
        
        //将数字转换成中文大写的表示，处理到万级别
        var toChineseNum = (num) => {
            let changeNum = ['零', '壹', '二', '三', '四', '五', '六', '七', '八', '九']; //changeNum[0] = "零"
            let unit = ["", "十", "百", "千", "万"];
            num = parseInt(num);
            let getWan = (temp) => {
                let strArr = temp.toString().split("").reverse();
                let newNum = "";
                for (var i = 0; i < strArr.length; i++) {
                    newNum = (i == 0 && strArr[i] == 0 ? "" : (i > 0 && strArr[i] == 0 && strArr[i - 1] == 0 ?
                        "" : changeNum[strArr[i]] + (strArr[i] == 0 ? unit[0] : unit[i]))) + newNum;
                }
                return newNum;
            }
            let overWan = Math.floor(num / 10000);
            let noWan = num % 10000;
            if (noWan.toString().length < 4) noWan = "0" + noWan;
            return overWan ? getWan(overWan) + "万" + getWan(noWan) : getWan(num);

        }

        var n = '-12000'

        if(n[0]=='-'){
            console.log('[负]' + toChineseNum(n.slice(1)) + '圆')
        }else{
            onsole.log( toChineseNum(n) + '圆')
        }
        

    </script>
