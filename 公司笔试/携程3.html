<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    
<script>
    var s = read_line();
	var num = s.split(" ")
	function maxProduct(nums) {
        if (nums == null || nums.length == 0) return 0;
        var res = nums[0];
        var pre_max = nums[0];
        var pre_min = nums[0];
        for (var i = 1; i < nums.length; i++) {
            var cur_max = Math.max(Math.max(pre_max * nums[i], pre_min * nums[i]), nums[i]);
            var cur_min = Math.min(Math.min(pre_max * nums[i], pre_min * nums[i]), nums[i]);
            res = Math.max(res, cur_max);
            pre_max = cur_max;
            pre_min = cur_min;
        }
        return res;
    }
	print(maxProduct(num))
</script>

</body>
</html>
