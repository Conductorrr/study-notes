<body>
    <script>

        //字符串下划线转为驼峰

        var str = "border-bottom-color";

        function tf() {
            var arr = str.split("-");
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
            }
            return arr.join("");
        };
        
        console.log(tf(str));//BorderBottomColor
    </script>
</body>
