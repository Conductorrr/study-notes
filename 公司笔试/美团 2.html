<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求同心圆面积
        
        var aaa = "5"
        var bbb = "1 2 3 4 5"

        var a = parseInt(aaa.split(''));
        var b = bbb.split(' ')

        var arr = []
        for (let i = b.length - 1; i >= 0; i--) {
            arr.push(Math.PI * b[i] * b[i])
        }
        for (let i = 0; i < arr.length; i++) {
            var ind = i + 1;
            if (ind % 2 === 0) {
                arr[i] = -arr[i]
            }
        }
        console.log(arr)
        var sum = 0;
        arr.forEach(function (value) {
            sum += value;
        })
        console.log(sum.toFixed(5))
    </script>
</body>

</html>
