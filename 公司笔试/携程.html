    <script>
        //获取最长公共子序列,返回它的长度

        function longestSubStrLength(s1, s2) {
            if (s1 == null || s2 == null) {
                return 0;
            }
            if (s1 == "" || s1 == "") {
                return 0;
            }
            var max = "";
            var min = "";
            if (s1.length < s2.length) {
                max = s1;
                min = s2;
            } else {
                max = s1;
                min = s2;
            }
            var current = "";
            for (var i = 0; i < min.length; i++) {
                for (var begin = 0, end = min.length - i; end <= min.length; begin++, end++) {
                    current = min.substring(begin, end);
                    if (max.includes(current)) {
                        return current.length;
                    }
                }
            }
            return 0;
        }
        var str1 = "abcd";
        var str2 = "abdde";
        console.log(longestSubStrLength(str1, str2)) //2
    </script>


    <script>
        //App版本号大小比较

        function sortVersion(s1, s2) {
            if (s1 == s2) {
                return 0;
            }
            var version1Array = s1.split(".");
            var version2Array = s2.split(".");
            var index = 0;
            var minLen = Math.min(version1Array.length, version2Array.length);
            var diff = 0;
            while (index < minLen && (diff = parseInt(version1Array[index]) - parseInt(version2Array[index])) == 0) {
                index++;
            }
            if (diff == 0) {
                for (var i = index; i < version1Array.length; i++) { //如果版本1后面    s2 s1
                    if (parseInt(version1Array[i]) > 0) {
                        return 1;
                    }
                }
                for (var j = index; j < version2Array.length; j++) { //如果版本2后面    s1 s2
                    if (parseInt(version2Array[j]) > 0) {
                        return -1;
                    }
                }
                return 0;
            } else {
                return diff > 0 ? 1 : -1;
            }
        }
        var _s1 = '5.2.0'
        var _s2 = '5.10'
        var res = sortVersion(_s1, _s2)
        if (res == 0) {
            console.log(_s1 + ',' + _s2)
        } else if (res == 1) {
            console.log(_s2 + ',' + _s1)
        } else {
            console.log(_s1 + ',' + _s2)
        }
    </script>
