<body>
    <script>
    function res(a,b){
        if(a>=b){
            if(a==b){
                return a
            }else{
                return 0
            }
        }
        else{
            return res(a+1,b-1)+a+b
        }
    }
    console.log(res(8,2012))
    </script>
