     *
     * Array.isArray(对象)---->判断这个对象是不是数组
     * instanceof关键字
     * 
     * .concat(arr1,arr2,arr3,...) 组合一个新的数组   arr可以是数组，也可以是具体的值
     *
     * .every(function(currentValue,index,arr), thisValue)---返回值是布尔类型
     *    如果这个数组中的每个元素的值都符合条件(通过函数提供),返回true。如果数组中检测到有一个元素不满足，则整个表达式返回false，且剩余的元素不会再进行检测。
     * .some()返回值是布尔类型，一直在找符合条件的值，一旦找到，则不会继续迭代下去
     * .find()返回第一个符合条件的元素，之后的元素不会再调用执行函数。如果没有符合条件的元素返回undefined。对于空数组，函数是不会执行的(打印出来是返回undefined)
     * .filter(function(currentValue,index,arr), thisValue);---返回一个新数组，数组中的元素是被检查数组中符合条件的所有元素。如果没有符合条件的元素则返回空数组。
     * .forEach(function(currentValue,index,arr), thisValue)---没有返回值,为数组中的每个元素执行这个回调函数。function必选。数组元素必选，索引、数组可选。
     * .map(function(currentValue,index,arr), thisValue);---返回一个新数组，数组中的元素为原始数组中的每个元素调用函数处理后的值。function必选。数组元素必选，索引、数组可选。
     *    //用forEach遍历数组的话，不能用break跳出循环，也不能用return返回外层函数，怎么跳出forEach百度
     * .reduce(function(total, currentValue, currentIndex, arr), initialValue)---数组中的每个元素经函数处理后返回计算结果
     *    function必须。total必需，初始值，或者计算结束后的返回值。currentValue必需，当前元素。initialValue，可选，传递给函数的初始值。
     *
     * .push(值);--->把值追加到数组中,加到最后---返回值是追加数据之后的数组长度
     * .pop();--->删除数组中最后一个元素,返回值就是删除的这个值
     * .unshift();--->向数组的第一个元素前面插入一个新的元素,----返回值是插入后的长度
     * .shift();--->删除数组中第一个元素,返回值就是删除的这个值
     *
     * .indexOf(元素值);返回的是索引,没有则是-1（对象的数组并不是不能使用 indexOf ，来判断对象在数组的位置。）
     * .join("连接符");----把数组各个元素 通过指定的连接符 连接成字符串 返回这个字符串    参数为空()的话默认以,作为连接符；参数为('')直接连接
     * .reverse();----->反转数组
     * .sort();---排序的,可能不稳定,如果不稳定,请写MDN中的那个固定的代码
     * .arr.slice(开始的索引,结束的索引(不包含));把截取的数组的值放在一个新的数组中，返回这个新数组   如果没有第二个参数就是截取到数组末尾
     * .splice(开始的索引,要删除的个数,替换的元素的值);一般是用于删除数组中的元素,或者是替换元素,或者是插入元素   会改变原数组  返回的是删除元素组成的数组
