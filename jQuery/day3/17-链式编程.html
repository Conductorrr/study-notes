<body>
<div></div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
  
    
    //设置性操作，可以链式编程
    //获取性操作，不能链式，因为获取性操作返回值是数值，字符串

    console.log($("div").width(200).height(200).css("backgroundColor", "pink").width());
    
  });
</script>
