<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      height: 200px;
      margin-bottom: 10px;
      background-color: #a43035;
      display: none;
    }
  </style>
  
  <!--1. 需要引入jQuery文件-->
  <script src="jquery-1.12.4.js"></script>
  <script>
    
    //2. 入口函数的标准(文档准备好了/加载完了才执行就是入口函数的意思)
    $(document).ready(function(){
      $("#btn1").click(function () {  //注册事件，把on去掉，是一个方法
        $("div").show(1000);  //隐式迭代：jQuery会自动的遍历，不需要我们再手写for遍历。
      });
      
      $("#btn2").click(function () {
        $("div").text("我是内容");
      });
    });

</script>
</head>
<body>

<input type="button" value="btn1" id="btn1">
<input type="button" value="设置内容" id="btn2">

<div></div>
<div></div>
<div></div>

</body>
</html>
