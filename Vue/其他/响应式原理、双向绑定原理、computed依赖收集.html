    <script>
        //遍历传入实例的data对象的属性，将其设置为Vue对象的访问器属性
        function observe(obj, vm) {
            Object.keys(obj).forEach(function (key) {
                defineReactive(vm, key, obj[key]);
            });
        }
        //把每一个属性都设置为访问器属性，并在其getter和setter函数中，使用订阅发布模式。互相监听。
        function defineReactive(vm, key, val) {
            //这里用到了观察者(订阅/发布)模式,它定义了一种一对多的关系，让多个观察者监听一个主题对象，这个主题对象的状态发生改变时会通知所有观察者对象，观察者对象就可以更新自己的状态。
            //实例化一个主题对象，对象中有空的观察者列表
            var dep = new Dep();
            //将data的每一个属性都设置为Vue对象的访问器属性，属性名和data中相同
            //所以每次修改Vue.data的时候，都会调用下边的get和set方法。然后会监听v-model的input事件，当改变了input的值，就相应的改变Vue.data的数据，然后触发这里的set方法
            Object.defineProperty(vm, key, {
                //在订阅者初始化的时候，获取对应属性的值，以触发get。   get里做的就是把订阅者添加到订阅者列表中。
                get: function () {
                    if (是否需要添加订阅者(只有在订阅者初始化的时候才需要添加订阅者, 所以要做一个判断)) {
                        dep.addSub(订阅者)
                    }
                    //Dep.target指针指向watcher，增加订阅者watcher到主体对象Dep
                    // if (Dep.target) {
                    //     dep.addSub(Dep.target);
                    // }
                    return val;
                },
                set: function (newVal) {
                    if (newVal === val) {
                        return
                    }
                    val = newVal;
                    //给订阅者列表中的watchers发出通知
                    dep.notify();
                }
            });
        }

        //主题对象Dep构造函数
        function Dep() {
            this.subs = [];
        }
        //Dep有两个方法，增加观察者  和  发布消息
        Dep.prototype = {
            addSub: function (sub) {
                this.subs.push(sub);
            },
            notify: function () {
                this.subs.forEach(function (sub) {
                    sub.update();
                });
            }
        }

        /*
        组件初始化的时候，computed 和 data 会分别建立各自的响应系统

        Vue 响应系统，其核心有三点：
            observe：遍历 data 中的属性，使用 Object.defineProperty 的 get/set 方法对属性进行数据劫持；
            dep：每个属性拥有自己的消息订阅器 dep，用于存放所有订阅了该属性的观察者对象；
            watcher：观察者（对象），通过 dep 实现对响应属性的监听，监听到结果后，主动触发自己的回调进行响应。

        当某个属性发生变化，触发 set 拦截函数，然后调用自身消息订阅器 dep 的 notify 方法，遍历当前 dep 中保存着
        所有订阅者 wathcer 的 subs 数组，并逐个调用 watcher 的 update 方法，完成响应更新。

        1、Object.defineProperty 缺点？
        对象新增或者删除的属性无法被 set 监听到、无法触发视图更新，只有对象本身存在的属性修改才会被劫持

        2、这样的数据劫持方式对数组有什么影响？Vue如何检测数组变化？数组的观测原理？
        ( 如果 data 包含数组比如 a:[1,2,3,4,5] 那么我们根据下标可以直接修改数据也能触发 set 但是如果一个数组里面有上千上万个元素，
        每一个元素下标都添加 get 和 set 方法 这样对于性能来说是承担不起的 所以此方法只用来劫持对象 )

        数组考虑性能没有用 defineProperty 对数组的每一项进行拦截，所以通过index或者length属性去操作数组，是监控不到的
        需要用数组的方法操作数组，7种：push,shift,pop,splice,unshift,sort,reverse。才会触发数组对应的 watcher 进行更新（才能触发视图的更新）
            this.arr.length = 3不是响应式的
            this.arr[2]='x' 不是响应式的 => this.$set(this.arr, 2, 'x') 是响应式的

        可以使用this.$set()来进行强制更新，进而解决问题
