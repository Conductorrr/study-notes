<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

  <div id="app2">
    <login></login> <!--私有组件只能在自己控制的那个元素上用，不能在其他地方用-->
  </div>

  <template id="tmpl2">
    <h1>这是私有的 login 组件</h1>
  </template>

  <script>

    var vm2 = new Vue({
      el: '#app2',
      data: {},
      methods: {},
      filters: {},
      directives: {},
      components: { // 定义实例内部 私有组件
        login: {
          template: '#tmpl2'
        }
      },
      beforeCreate() { },
      created() { },
      beforeMount() { },
      mounted() { },
      beforeUpdate() { },
      updated() { },
      beforeDestroy() { },
      destroyed() { }
    })

  </script>

</body>

</html>
