<body>

    <div id="app">
        <navigation-link>
            <template v-slot:header>
                <h1>Here might be a page title</h1>
            </template>

            <p>A paragraph for the main content.</p>
            <p>And another one.</p>

            <template v-slot:footer>
                <h1>Here's some contact info</h1>
            </template>
        </navigation-link>
    </div>

    <template id="tmpl">
        <div>
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </template>

    <script>
        Vue.component('navigation-link', {
            data() {
                return {
                    
                }
            },
            template: '#tmpl'
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
