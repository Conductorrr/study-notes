<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <navigation-link>
            新内容（会替换掉后备内容）
        </navigation-link>
    </div>

    <template id="tmpl">
        <div>
            <strong>Error!</strong>
            <a :href="url">baidu</a>
            <slot>后备内容</slot> <!-- 为插槽设置后备内容（默认内容），它只会在没有提供内容的时候被渲染-->
        </div>
    </template>

    <script>
        Vue.component('navigation-link', {
            data() {
                return {
                    url: 'www.baidu.com'
                }
            },
            template: '#tmpl'
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
