<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onload</title>
</head>
<body>
  <script>

    var xhr = new XMLHttpRequest()

    xhr.open('GET', 'time.php')

    xhr.send(null)

    // onload事件 是 HTML5 中提供的 XMLHttpRequest v2.0 定义的     和onreadystatechange的状态4一样
    xhr.onload = function () {
      console.log(this.readyState)
      console.log(this.responseText)
    }

  </script>
</body>
</html>
