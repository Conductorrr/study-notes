<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX 跨域（CORS）</title>
  <!-- Cross Origin Resource Share 跨域资源共享-->
</head>
<body>
  <script src="jquery.js"></script>
  <script>

    $.get('http://ajaxday1.io/cors.php', {}, function (res) {
      console.log(res)
    })

    // 客户端不用做任何修改，只需服务端添加一个Access-Control-Allow-Origin响应头(来设置允许访问的域)就行

  </script>
</body>
</html>
