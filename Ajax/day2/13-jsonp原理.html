<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSONP原理</title>
</head>
<body>
  <script>
    function myonload (data) {
      console.log(data)
    }
  </script>
  <script src="http://ajaxday1.io/data.js"></script>
  <!-- <script src="http://localhost/data.php"></script>  -->  <!-- 引入的扩展名并不重要，重要的是返回过来的是js就行了 -->
  <!--
    JSONP是一种解决跨域问题的方法

    JSONP的原理：
    在客户端动态创建script标签，使用它的src属性请求服务端的一个动态页面，appendChild，定义一个函数来处理服务器返回的数据（函数名需传给服务器，服务端和客户端配合）
    服务器返回一段js脚本，js脚本的内容是客户端传过来的那个函数名的函数调用，该函数调用的参数是这次服务器想要返回给客户端的数据

    //JSONP只能发get请求，因为script标记只能发get请求。
  -->
</body>
</html>
