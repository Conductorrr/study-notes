<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高度封装的函数</title>
</head>
<body>
  <script src="jquery.js"></script>
  <script>

    $.get('json.php', { id: 1 }, function (res) {
      console.log(res)
    })

    $.post('json.php', { id: 1 }, function (res) {
      console.log(res)
    })

    $.getJSON('json.php', { id: 1 }, function (res) {  //不管服务端响应的什么鬼哪怕是xml都给你当JSON
      console.log(res)
    })

    // 这边的回掉函数请求失败是不会执行的

    // 明确请求的方式 根据方式选择快捷方法

  </script>
</body>
</html>
