<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>

</head>
<body>
<input type="button" value="跳过去" id="btn1"/>
<input type="button" value="前进" id="btn2"/>
<script src="common.js"></script>
<script>

  //前进
  my$("btn2").onclick = function () {
    window.history.forward();
  };

  //后退
  window.history.back();

  //参数为整数，意思是在 history 记录中向前或者后退多少步
  window.history.go()
  
</script>
</body>
</html>
