  * 总结绑定事件的区别:
  * addEventListener();
  * attachEvent()

  * 相同点: 都可以为元素绑定事件
  * 不同点:
  * 1.addEventListener 谷歌,火狐,IE11支持
  *   attachEvent IE8支持支持

  *   attachEvent中的事件的类型(事件的名字)有on
  * 4.addEventListener 中的this是当前绑定事件的对象
  *   attachEvent中的this是window
