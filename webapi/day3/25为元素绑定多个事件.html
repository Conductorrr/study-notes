  <script>
    //为元素绑定事件(DOM):有两种
    //1 对象.addEventListener("事件类型",事件处理函数,false) ———— 谷歌、️火狐、IE11
    //2 对象.attachEvent("有on的事件类型",事件处理函数) ———— IE8

    //参数1:事件类型---事件的名字,没有on
    //参数2:事件处理函数---函数(命名函数,匿名函数)
    //参数3:布尔类型,控制事件阶段

    //为同一个元素绑定多个相同的事件--
    my$("btn").addEventListener("click", function () {
      console.log("小苏猥琐啊");
    }, false);
    my$("btn").addEventListener("click", function () {
      console.log("小苏龌龊啊");
    }, false);

    }, false);
