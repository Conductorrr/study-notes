<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="common.js"></script>
  <script>

    /*
    *
    * offset系列:获取元素的宽,高,left,top, offsetParent
    * offsetWidth:元素的宽(宽+padding+border)
    * offsetHeight:元素的高（高+padding+border)
    * offsetLeft（可读可写）:元素到offsetParent左部边框的距离（offsetParent是最近的、有定位属性的父元素，如果祖宗都不符合就是body）（不用管里面left、margin、padding等到底怎么写，就肉眼看的距离）
    * offsetTop（可读可写）:元素到offsetParent顶部边框的距离（offsetParent是最近的、有定位属性的父元素，如果祖宗都不符合就是body）（不用管里面left、margin、padding等到底怎么写，就肉眼看的距离）
    *
    * scroll系列:卷曲出去的值
    * scrollLeft:元素向左卷曲出去的距离
    * scrollTop:元素向上卷曲出去的距离
    * scrollWidth:元素中内容的实际的宽(没有边框),如果没有内容或内容不足元素的宽,就是元素自身的宽
    * scrollHeight:元素中内容的实际的高(没有边框),如果没有内容或内容不足元素的宽,就是元素自身的高（元素内容超过边框的情况）
    *
    * client系列:可视区域
    * clientWidth:可视区域的宽,即边框内部的宽度(内容+padding)
    * clientHeight:可视区域的高,即边框内部的高度(内容+padding)
    * clientLeft:左边边框的宽度
    * clientTop:上面边框的宽度
    * */


  </script>
  <style>
    div{
      width: 200px;
      height: 210px;
      border: 20px solid red;
      border-left-width: 50px;
    }
  </style>
</head>
<body>
<div id="dv"></div>
<script>
console.log(my$("dv").clientWidth);
console.log(my$("dv").clientHeight);

console.log(my$("dv").clientLeft);
console.log(my$("dv").clientTop);
</script>
</body>
</html>
