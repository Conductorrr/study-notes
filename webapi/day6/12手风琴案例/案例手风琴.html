<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="common.js"></script>
<script>

    function getAttrValue(element,attr) {
      return window.getComputedStyle? window.getComputedStyle(element,null)[attr]:element.currentStyle[attr];
    }

    function animate(element,json,fn) {
      clearInterval(element.timeId);
      element.timeId = setInterval(function () {
        var flag = true;
        for(var attr in json){
          if(attr=="opacity"){
            var current = getAttrValue(element,attr)*100; //*100是为了方便计算
            var target = json[attr]*100;
            var step = (target-current)/10; 
            step = step>0?Math.ceil(step):Math.floor(step);
            current += step;
            element.style[attr] = current/100;
            if(current!=target) {
              flag=false;
            }
            console.log("目标位置:"+target+",当前位置:"+current+",每次移动步数:"+step); //测试代码: 
          }else if(attr=="zIndex"){
            element.style[attr] = json[attr];
          }else{
            var current = parseInt(getStyle(element,attr));
            var target = json[attr];
            var step = (target-current)/10; 
            step = step>0?Math.ceil(step):Math.floor(step);
            current += step;
            element.style[attr] = current + "px";
            if(current!=target) {
              flag=false;
            }
            console.log("目标位置:"+target+",当前位置:"+current+",每次移动步数:"+step); //测试代码: 
          }
        }
        if(flag){
          clearInterval(element.timeId);
          if(fn){
            fn();
          }
        }
      }, 20);
    }

    var list = my$("box").getElementsByTagName("li");
    for(var i =0; i<list.length; i++){
      list[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
      list[i].onmouseover = f1;
      list[i].onmouseout = f2;
    }
    function f1() {
      for(var j=0; j<list.length; j++){
        animate(list[j],{"width":100});
      }
      animate(this,{"width":800});
    }
    function f2() {
      for(var j=0; j<list.length; j++){
        animate(list[j],{"width":240});
      }
    }
</script>

</body>
</html>
