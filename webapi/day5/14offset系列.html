<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    input{
      top: 250px;
      position: absolute;
    }
    #dv1{
      width: 200px;
      height: 150px;
      background-color: red;
      position: absolute;
      left: 100px;
      top: 30px;
    }
    #dv2{
      width: 100px;
      height: 50px;
      background-color: green;
    }
  </style>
</head>
<body>
<div id="dv1">
  <div id="dv2"></div>
</div>
<input type="button" value="显示效果" id="btn"/>
<script src="common.js"></script>
<script>

  my$("btn").onclick=function () {
    //在style标签中设置的样式属性获取不到
    //style属性中设置的样式属性是可以获取到的
    //获取元素的样式,下面的方式废了
    //console.log(my$("dv1").style.width);
    //console.log(my$("dv1").style.height);

    //以后获取元素的宽和高,应该使用offset系列来获取
    /*
    *
    * offsetWidth:获取元素的宽(宽+padding+border)
    * offsetHeight:获取元素的高(高+padding+border)
    * offsetLeft（可读可写）:元元素到offsetParent左部边框的距离（offsetParent是最近的、有定位属性的父元素，如果祖宗都不符合就是body）（不用管里面left、margin、padding等到底怎么写，就肉眼看的距离）
    * offsetTop（可读可写）:元素到offsetParent顶部边框的距离（offsetParent是最近的、有定位属性的父元素，如果祖宗都不符合就是body）（不用管里面left、margin、padding等到底怎么写，就肉眼看的距离）
    *
    * */
   console.log(my$("dv1").offsetWidth);
   console.log(my$("dv1").offsetHeight);

    console.log(my$("dv1").offsetLeft);
    console.log(my$("dv1").offsetTop);
  };
</script>
</body>
</html>
