<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Set，数据结构，类似于数组，但是成员的值都是唯一的，没有重复的值
        //Set函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数
        const set = new Set([1, 2, 3, 4, 4]);
        console.log(set) //Set(4) {1, 2, 3, 4}

        //属性
        console.log(set.size) //4
        console.log(set.constructor) //Set()

        //操作方法  4个
        console.log(set.add(5)) //返回Set结构本身 Set(5) {1, 2, 3, 4, 5}
        console.log(set.delete(2)) //返回布尔值，表示删除是否成功
        console.log(set.has(2)) //返回布尔值 false
        //set.clear()清除所有成员，没有返回值。

        //遍历器生成函数  3个   这3个方法都返回遍历器对象
        let set1 = new Set(['red', 'green', 'blue']);

        for (let item of set1.keys()) {
            console.log(item)
        }
        // red
        // green
        // blue

        for (let item of set1.values()) {
            console.log(item)
        }
        // red
        // green
        // blue

        for (let item of set1.entries()) {
            console.log(item)
        }
        // ["red", "red"]
        // ["green", "green"]
        // ["blue", "blue"]

        //由于Set结构没有键名，只有键值（或者说键名和键值是同一个值），所以keys方法和values方法的行为完全一致

        //遍历Set的所有成员  2个  Set的遍历顺序就是插入顺序

        for (let x of set1) {//直接用for...of循环遍历Set
            console.log(x)
        }
        // red
        // green
        // blue

        set1.forEach(function (key) {
            console.log(key)
        })
        // red
        // green
        // blue

        //(感觉由于Set是类似数组的，所以就直接for...of、forEach， keys、values、entries没啥意思)
    </script>
</body>

</html>
