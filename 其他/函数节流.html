    <script>
        function throttle(fn, content) {
            clearTimeout(fn.Id)
            fn.Id = setTimeout(function () {
                fn.call(content)
            }, 100)
        }

        function operation() {
            // var div = document.getElementById("div");
            // div.style.height = div.offsetWidth + "px";
            console.log(1)
        }

        window.onresize = function () {
            throttle(operation)
        }
