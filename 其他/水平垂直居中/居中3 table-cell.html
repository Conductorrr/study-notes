<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            width: 600px;
            border: 1px solid #000;

            display: table-cell;
            vertical-align: middle;/*在表格中使用vertical-align的含义：单元格内容的中间与其行中间对其。*/
            
        }
        .inner{
            height: 100px;
            width: 100px;
            background-color: red;

            margin: auto;/*水平*/
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">alla</div>
    </div>
</body>

</html>
