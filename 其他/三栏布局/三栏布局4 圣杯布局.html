<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*圣杯布局法*/
        #container {
            padding-left: 200px;
            padding-right: 150px;
        }
        #container p {
            float: left;
        }
        .center {
            width: 100%;
            background-color: lightcoral;
        }
        .left {
            width: 200px;
            position: relative;
            left: -200px;
            margin-left: -100%; /* 100%：需要一整行的宽度补偿margin，刚好和middle中间栏的左侧对齐 */
            background-color: lightcyan;
        }
        .right {
            width: 150px;
            margin-right: -150px;  /* 你要是给一个-150px，和他宽度一样，那他占据的空间就是0，会跑到上一行去。然后在上面重新执行你的那句margin */
            background-color: lightgreen;
        }
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="container" class="clearfix">
        <p class="center">我是中间</p>
        <p class="left">我是左边</p>
        <p class="right">我是右边</p>
    </div>
</body>

</html>
