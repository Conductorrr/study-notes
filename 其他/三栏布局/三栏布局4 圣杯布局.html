<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*圣杯布局法*/
        .left,
        .main,
        .right {
            min-height: 130px;
            float: left;
            position: relative;
        }

        .left {
            background: green;
            width: 200px;
            margin-left: -100%;
            left: -200px;
        }

        .main {
            background-color: blue;
            width: 100%;
        }

        .right {
            background-color: red;
            width: 300px;
            margin-left: -300px;
            right: -300px;
        }

        .container {
            padding: 0 300px 0 200px;
        }
    </style>
</head>

<body>
    左右栏固定中间栏边框自适应
    <div class="container">
        　　<div class="main">main</div>
        　　<div class="left">left</div>
        　　<div class="right">right</div>
    </div>
</body>

</html>
