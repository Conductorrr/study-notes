<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var matrix = [
            [1, 3, 5, 7],
            [10, 11, 16, 20],
            [23, 30, 34, 50]
        ]
        var searchMatrix = function (matrix, target) {
            //二分查找
            var m = matrix.length;
            var n = (matrix[0] || []).length;
            var low = 0;
            var high = m * n - 1;
            while (low <= high) {
                var mid = parseInt((low + high) / 2);
                if (target === matrix[parseInt(mid/n)][mid%n]) {
                    return true;
                } else if (target < matrix[parseInt(mid/n)][mid%n]) {
                    high = mid - 1;
                } else {
                    low = mid + 1;
                }
            }
            return false;
        };
        console.log(searchMatrix(matrix, 50));
    </script>
</body>
</html>
