  <script>
    var arr = [1,2,4,4,3,3,1,5,3];

    function duplicate(arr) {//法1
        arr.sort();
        var newArr = []
        for(var i=0;i<arr.length;i++){
            if(arr[i]==arr[i+1]&&newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i]);
                i++;
            }
        }
        return newArr;
    }

  </script>
