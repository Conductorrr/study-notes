<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 300px;
        }
        li {
            line-height: 30px;
            list-style-type: none;
        }
        li span {
            margin:5px;
        }
        li.current{
            background-color: #aaa !important;
        }
    </style>
    <script>
        window.onload = function(){
            var lis = document.getElementsByTagName("li");
            for(var i=0;i<lis.length;i++){
                //隔行变色
                if(i%2==0){
                    lis[i].style.backgroundColor = "#eee";
                }
                //鼠标经过li，当前的底色变亮
                lis[i].onmouseover = function(){
                    this.className = "current"; //这里一定要用this!!!!!
                }
                //鼠标经过li，底色恢复
                lis[i].onmouseout = function(){
                    this.className = "";
                }
            }
        }
    </script>
</head>
<body>
