<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text"><button id="btn">点击发送短信</button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var timer = null;
    btn.onclick = function(){
        clearInterval(timer);  //每次点击先清除之前的定时器
        this.disabled = true;  //变灰不能点
        var that = this;  //把btn对象给that，var _this = this;
        var count = 5;
        timer = setInterval(sendTextMessage,1000);
        function sendTextMessage(){
            count--;
            if(count>0){
                that.innerHTML = "还剩余"+count+"秒"
            }
            else{
                that.disabled = false;
                that.innerHTML = "请重新点击发送短信";
                clearInterval(timer);  //清除定时器
            }
        }
    }
</script>
