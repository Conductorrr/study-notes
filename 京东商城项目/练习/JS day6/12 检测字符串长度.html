<script>
    var s = "what are you 弄啥嘞?"
    console.log(s.length);//17
    //中文占2个字节，所以一般的length不太行了
    function getStringLength(str){
        var c=0;
        var len=0;
        for(var i=0;i<s.length;i++){
            c=str.charCodeAt(i);
            if(c>=0 && c<=127){
                len++;
            }else{
                len+=2;
            }
        }
        return len;
    }
