<script>
    var txt = 12345;
    console.log(typeof (txt+""));  //true "12345"
    console.log(typeof String(txt));  //true "12345"   能够将任何类型的值转换为字符串
    console.log(typeof txt.toString());  //true "12345"   null和undefined值没有这个方法
    var num = 10;
    console.log(num.toString(2));  //  "1010" 


</script>
