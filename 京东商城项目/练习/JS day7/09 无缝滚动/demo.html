<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        img {vertical-align: top; }  /*取消图片底部3像素距离*/
        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li> <!--核心：添加第一张和第二张放到最后面-->
        <li><img src="images/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
<script>
    var scroll = document.getElementById("scroll");
    var ul = scroll.children[0];
    var num=0;  //控制左侧值  left
    var timer = null;
    /*核心*/
    timer = setInterval(autoPlay,5);
    function autoPlay(){
        num--;
        if(num<=-1200){
            num=0;
        }
        ul.style.left = num + "px"; 
    }
    /*核心*/
    scroll.onmouseover = function(){  //鼠标经过大盒子 停止定时器
        clearInterval(timer);
    }
    scroll.onmouseout = function(){  //鼠标离开大盒子 开启定时器
        timer = setInterval(autoPlay,5);  
    }
</script>
