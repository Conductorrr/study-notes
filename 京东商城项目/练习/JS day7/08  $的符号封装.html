<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div {
                width: 100px;
                height: 100px;
                background-color: pink;
                margin: 10px;
            }

</head>
<body>
        <div id="demo"></div>
        <div></div>
        <div></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="last"></div>
</body>
</html>
<script>
    function getClass(classname){
        //如果浏览器支持，则直接返回
        if(document.getElementsByClassName){
            return document.getElementsByClassName(classname);
        }

        //不支持的浏览器：
        var dom = document.getElementsByTagName("*");
        var arr = [];//用于存放满足的元素
        for(var i=0;i<dom.length;i++){
            var txtarr = dom[i].className.split(" ");//字符串转数组，以空格分割
            for(var j;j<txtarr.length;j++){
                if(txtarr[j]==classname){
                    arr.push(dom[i]);
                }
            }
        }
        return arr;
    }

    // $("#demo")   $(".one")   $("div")
    //封装自己的$
    function $(str){
        var s = str.charAt(0);
        var ss = str.substr(1);
        switch(s){
            case "#":
                return document.getElementById(ss);
                break;
            case ".":
                return getClass(ss);
                break;
            default :
                return document.getElementsByTagName(str);
        }
    }

    $("#demo").style.backgroundColor = "yellow";
    $("#last").style.backgroundColor = "yellow";
    var test = $(".one")
    for(var i=0;i<test.length;i++){
        test[i].style.backgroundColor = "blue";
    }
</script>
