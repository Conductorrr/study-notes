<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input,button{
            border: 0 none;
            padding: 0;
        }
        div{
            width: 258px;
            height: 40px;
            background-color: pink;
            margin: 100px auto;
        }
        input{
            width: 208px;
            height: 40px;
            background: url(images/left.jpg) no-repeat;
            float: left;
            outline-style: none;
            padding-left: 8px;
            color: #ccc;
        }
        button{
            width: 42px;
            height: 40px;
            background: url(images/right.jpg) no-repeat;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function(){
            var txt = document.getElementById("txt");
            txt.onfocus = function(){ //得到焦点
                if(txt.value == "请输入..."){
                    txt.value = "";
                    txt.style.color = "#333";
                }
            }
            txt.onblur = function(){ //失去焦点
                if(txt.value == ""){
                    txt.value = "请输入..."
                    txt.style.color = "#ccc";
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="text" value="请输入..." id="txt">
        <button></button>
    </div>
</body>
</html>
